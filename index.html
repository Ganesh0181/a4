<!DOCTYPE html>
<html>
<head>
    <title>Profile Card</title>

    <style>
        body {
            font-family: Arial;
            background-color: lightgray;
            text-align: center;
            padding: 40px;
        }

        .card {
            background-color: white;
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 8px;
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }

        h2 {
            margin: 10px 0;
        }

        p {
            color: #444;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://via.placeholder.com/120" alt="Profile Picture">
        <h2>Swetha</h2>
        <p>CSE Student | Interested in Web Development and AI</p>
    </div>
</body>
</html>
